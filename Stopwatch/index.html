<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timmer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="se">
      <span class="second">00</span>
      <img src="images/start.png" alt=""class="start img ">
    </div>
    
    <div class="minut se">
      <span class="minutes">00</span>
      <img src="images/stop.png" alt=""class="stop img ">
    </div>
    
   <div class="ho se">
    <span class="hour">00</span>
    <img src="images/reset.png" alt=""class="reset img">
   </div>
   
  </div>
 
  
  <script src="script.js"></script>
</body>
</html>
